<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator_Project</title>
    <link rel="stylesheet" href="CSS/style.css" />

    <!-- link for font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");
    </style>
  </head>
  <body>
    <header>Calculator</header>
    <!-- calculator container -->
    <main class="calculator">
      <!-- calculator display -->
      <span class="display">0</span>
      <!-- buttons -->
      <button onclick="createE('+')">+</button>
      <button onclick="createE('/')">รท</button>
      <button onclick="createE('*')">ร</button>
      <button onclick="createE('-')">-</button>
      <button onclick="createE('7')">7</button>
      <button onclick="createE('8')">8</button>
      <button onclick="createE('9')">9</button>
      <button onclick="createE('4')">4</button>
      <button onclick="createE('5')">5</button>
      <button onclick="createE('6')">6</button>
      <button onclick="createE('1')">1</button>
      <button onclick="createE('2')">2</button>
      <button onclick="createE('3')">3</button>
      <button onclick="createE('0')">0</button>
      <button onclick="createE('.')">.</button>
      <button class="clear">C</button>
      <button onclick="calc()">=</button>
    </main>
    <!-- page footer -->
    <footer>
      Made by <a href="https://github.com/bt521">@bt521</a>
      <br />
      <a href="https://github.com/bt521/js_calculator">Repo</a>
    </footer>
  </body>
  <!-- link to external js file -->
  <script src="JavaScript/app.js"></script>
</html>
